<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
    <title>HTML FORM</title>
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form"> 
            <!-- In above form tag , id is used for javascript, class is used for css and action is basically used to redirect our self to any websitewe want after submitting form -->
            <h2>Sign Up</h2>
            <div class="form-control">
                <!-- To directly make a div we have to enter (.classthat we want to give to div) and then enter -->
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">  
                <!-- To directly give id to an tag write tag name than #nameof id you want to give -->
                <small>Error message</small>
                <!-- Small tag is used to show error messages -->
            </div>
            <div class="form-control">
                <!-- To directly make a div we have to enter (.classthat we want to give to div) and then enter -->
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">  
                <!-- To directly give id to an tag write tag name than #nameof id you want to give -->
                <small>Error message</small>
                <!-- Small tag is used to show error messages -->
            </div>
            <div class="form-control">
                <!-- To directly make a div we have to enter (.classthat we want to give to div) and then enter -->
                <label for="Password">Password</label>
                <input type="password" id="Password" placeholder="Enter Password">  
                <!-- To directly give id to an tag write tag name than #nameof id you want to give -->
                <small>Error message</small>
                <!-- Small tag is used to show error messages -->
            </div>
            <div class="form-control">
                <!-- To directly make a div we have to enter (.classthat we want to give to div) and then enter -->
                <label for="Password2">Confirm Password</label>
                <input type="password" id="Password2" placeholder="Confirm Password">  
                <!-- To directly give id to an tag write tag name than #nameof id you want to give -->
                <small>Error message</small>
                <!-- Small tag is used to show error messages -->
            </div>
            <button>Submit</button>

        </form> 
        <a href="../home.html" class="home-link">
            <button class="Home">Home Page</button>
        </a>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
